<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Chauffes, Tu Refroidis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #f0f4ff, #dce4ff);
      color: #333;
      text-align: center;
    }

    h1 {
      color: #444;
      font-size: 2rem;
    }

    p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    button {
      padding: 0.8rem 1.5rem;
      margin: 1rem;
      font-size: 1rem;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(1);
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      button {
        font-size: 0.9rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>

</html>
