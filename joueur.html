<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mode Joueur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #f0f4ff, #dce4ff);
      color: #333;
      text-align: center;
      transition: background 0.6s ease, transform 0.2s ease;
    }

    h1 {
      color: #444;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    .feedback {
      font-weight: bold;
      font-size: 1.8rem;
      margin-top: 1rem;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    .shake {
      animation: shake 0.3s;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1.2rem;
      }
      .feedback {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Mode Joueur</h1>
  <p>D√©placez-vous pour trouver le cadeau‚ÄØ!</p>
  <p id="feedback" class="feedback">Pr√™t √† commencer...</p>
  <p id="distance" class="feedback"></p> <!-- Ajout de l'affichage de la distance -->

  <script>
    const feedbackElement = document.getElementById("feedback");
    const distanceElement = document.getElementById("distance");

    // Coordonn√©es du cadeau
    const giftLatitude = 48.2827964;
    const giftLongitude = 4.0585681;

    // Fonction pour calculer la distance en m√®tres
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // Rayon de la Terre en m√®tres
      const toRadians = (angle) => angle * (Math.PI / 180);
      const dLat = toRadians(lat2 - lat1);
      const dLon = toRadians(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c; // Distance en m√®tres
    }

    // Fonction principale
    if (navigator.geolocation) {
      // Fonction de suivi continu de la position de l'utilisateur
      navigator.geolocation.watchPosition((position) => {
        const userLatitude = position.coords.latitude;
        const userLongitude = position.coords.longitude;

        // Calcul de la distance
        const distanceInMeters = calculateDistance(
          userLatitude,
          userLongitude,
          giftLatitude,
          giftLongitude
        );

        // Afficher la distance en temps r√©el
        distanceElement.textContent = `Distance : ${distanceInMeters.toFixed(2)} m√®tres`;

        // Zones de distance (plus proche = plus chaud)
        if (distanceInMeters < 0.3) { // Tr√®s chaud (trouv√©)
          feedbackElement.textContent = "üéâ Tu as trouv√© le cadeau ! üéâ";
          document.body.style.background = "linear-gradient(to bottom, #ff4a4a, #ff0000)";
        } else if (distanceInMeters < 2) { // Tr√®s chaud
          feedbackElement.textContent = "üî• Tr√®s chaud !";
          document.body.style.background = "linear-gradient(to bottom, #ff9a4a, #ff4500)";
        } else if (distanceInMeters < 3) { // Chaud
          feedbackElement.textContent = "üåü Chaud !";
          document.body.style.background = "linear-gradient(to bottom, #ffec85, #ffd700)";
        } else if (distanceInMeters < 5) { // Ti√®de
          feedbackElement.textContent = "üåÄ Ti√®de...";
          document.body.style.background = "linear-gradient(to bottom, #85d7ff, #00bfff)";
        } else if (distanceInMeters < 10) { // Froid
          feedbackElement.textContent = "‚ùÑÔ∏è Froid.";
          document.body.style.background = "linear-gradient(to bottom, #b185ff, #6a0dad)";
        } else { // Tr√®s froid
          feedbackElement.textContent = "‚ùÑÔ∏è‚ùÑÔ∏è Tr√®s froid.";
          document.body.style.background = "linear-gradient(to bottom, #e0e0ff, #a0a0ff)";
        }

        // Tremblement √† chaque changement de cat√©gorie
        feedbackElement.classList.add("shake");
        setTimeout(() => feedbackElement.classList.remove("shake"), 300);
      }, (error) => {
        if (error.code === error.PERMISSION_DENIED) {
          feedbackElement.textContent = "Erreur : Permission de g√©olocalisation refus√©e.";
        } else if (error.code === error.POSITION_UNAVAILABLE) {
          feedbackElement.textContent = "Erreur : Position indisponible.";
        } else if (error.code === error.TIMEOUT) {
          feedbackElement.textContent = "Erreur : Le d√©lai de g√©olocalisation a expir√©.";
        } else {
          feedbackElement.textContent = "Erreur : Impossible d'obtenir votre position.";
        }
      }, {
        enableHighAccuracy: true, // Am√©liore la pr√©cision de la g√©olocalisation
        timeout: 10000,            // D√©lai d'attente pour obtenir la position
        maximumAge: 0              // Ne pas utiliser une position mise en cache
      });
    } else {
      feedbackElement.textContent = "La g√©olocalisation n'est pas support√©e sur ce navigateur.";
    }
  </script>
</body>
</html>
