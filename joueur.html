<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mode Joueur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
      text-align: center;
      transition: background-color 0.3s, transform 0.2s;
    }

    h1 {
      font-size: 2rem;
    }

    p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Mode Joueur</h1>
  <p>Déplacez-vous pour trouver le cadeau. Les indices apparaîtront ici :</p>
  <p id="feedback"></p>

  <script>
    const feedbackElement = document.getElementById("feedback");

    // Coordonnées du cadeau
    const giftLatitude = 48.2827964;
    const giftLongitude = 4.0585681;

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition((position) => {
        const userLatitude = position.coords.latitude;
        const userLongitude = position.coords.longitude;

        // Fonction pour calculer la distance en mètres
        const calculateDistance = (lat1, lon1, lat2, lon2) => {
          const R = 6371e3; // Rayon de la Terre en mètres
          const φ1 = lat1 * Math.PI / 180;
          const φ2 = lat2 * Math.PI / 180;
          const Δφ = (lat2 - lat1) * Math.PI / 180;
          const Δλ = (lon2 - lon1) * Math.PI / 180;

          const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
          const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

          return R * c; // Distance en mètres
        };

        const distance = calculateDistance(
          userLatitude, userLongitude, giftLatitude, giftLongitude
        );

        // Afficher le feedback en fonction de la distance
        if (distance < 0.3) { // Très chaud (30 cm)
          feedbackElement.textContent = "Tu brûles ! 🎉";
          document.body.style.backgroundColor = "red";
        } else if (distance < 2) { // Chaud (2 m)
          feedbackElement.textContent = "Tu chauffes ! 🔥";
          document.body.style.backgroundColor = "orange";
        } else if (distance < 3) { // Tiède (3 m)
          feedbackElement.textContent = "Tu es tiède.";
          document.body.style.backgroundColor = "yellow";
        } else if (distance < 5) { // Froid (5 m)
          feedbackElement.textContent = "Tu gèles. ❄️";
          document.body.style.backgroundColor = "lightblue";
        } else if (distance < 10) { // Très froid (10 m)
          feedbackElement.textContent = "Tu gèles vraiment. ❄️❄️";
          document.body.style.backgroundColor = "purple";
        } else {
          feedbackElement.textContent = "Hors de portée. 🧭";
          document.body.style.backgroundColor = "darkblue";
        }
      }, (error) => {
        feedbackElement.textContent = "Erreur : Impossible d'obtenir votre position.";
      });
    } else {
      feedbackElement.textContent = "La géolocalisation n'est pas supportée sur ce navigateur.";
    }
  </script>
</body>
</html>
